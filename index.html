<!DOCTYPE html>
<html>
	<head>
		<title>Snake</title>
		<meta charset="utf-8"/>
		<style>
			canvas {
				display: block;
				position: absolute;
				border: 1px solid #000;
				margin: auto;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
			}
		</style>
	</head>
	<body>
		<script>
			//função que devolve valores aleatórios entre a(inclusive) e b(exclusive)
			function rnd(a,b) {
				return Math.floor(Math.random()*(b-a)+a);
			};
			//Constantes
			var COLS = 26,
				ROWS = 26,
				MULT = 20;
			//Valores das Células
			var EMPTY=0,
				SNAKE=1,
				FRUIT=2;
			//Direções
			var LEFT=0,UP=1,RIGHT=2,DOWN=3;
			//Códigos das teclas
			var KEY_LEFT=37, KEY_UP=38, KEY_RIGHT=39, KEY_DOWN=40;
			
			//Grelha
			var grid = {
				width: undefined,
				height: undefined,
				grid: undefined,
				
				init: function(d, columns, rows) {
					this.width = columns;
					this.height = rows;
					this.grid = [];
					for (var x=0; x < columns; x++){
						this.grid.push([]);
						for (var y=0; y < rows; y++){
							this.grid[x].push(d);
						};
					};
				},
				
				set: function(val, x, y) {
					this.grid[x][y] = val;
				},
				
				get: function(x,y){
					return this.grid[x][y];
				}
			};
			
			var snake = {
				direction: undefined,
				queue: undefined,
				last: undefined,
				
				init: function(d, x, y) {
					this.direction = d;
					this.queue = [];
					this.insert(x,y);
				},
				
				insert: function(x,y){
					this.queue.unshift({x:x,y:y});
					this.last = this.queue[0];
				},
				
				remove: function(){
					return this.queue.pop();
				}
			};
			
			function setFood() {
				var empty = [];
				for (var x=0; x < grid.width; x++){
					for (var y=0; y < grid.width; y++){
						if (grid.get(x,y) == EMPTY){
							empty.push({x:x,y:y});
						}
					}
				}
				var randPos = empty[rnd(0,empty.length)];
				grid.set(FRUIT, randPos.x, randPos.y);
			};
			
			//Game Objects
			var canvas, ctx, keystate, frames, score;
			
			function main() {
				canvas = document.createElement("canvas");
				canvas.width = COLS*MULT;
				canvas.height = ROWS*MULT;
				ctx = canvas.getContext("2d");
				document.body.appendChild(canvas);
				
				ctx.font = "20px Times";
				
				frames = 0;
				keystate = {};
				document.addEventListener("keydown", function(evt) {
					keystate[evt.keyCode] = true;
				});
				document.addEventListener("keyup", function(evt) {
					delete keystate[evt.keyCode];	
				});
										  
				init();
				loop();
			};
			
			function init() {
				score = 0;
				
				grid.init(EMPTY, COLS, ROWS);
				
				var sp = {x: Math.floor(COLS/2), y: ROWS-1};
				snake.init(UP, sp.x, sp.y);
				grid.set(SNAKE,sp.x,sp.y);
				
				setFood();
			};
			
			function loop() {
				update();
				draw();
				
				window.requestAnimationFrame(loop,canvas);
			};
			
			function update() {
				frames++;
				
				if (keystate[KEY_LEFT] && snake.direction != RIGHT)
					snake.direction = LEFT;
				if (keystate[KEY_UP] && snake.direction != DOWN)
					snake.direction = UP;
				if (keystate[KEY_DOWN] && snake.direction != UP)
					snake.direction = DOWN;
				if (keystate[KEY_RIGHT] && snake.direction != LEFT)
					snake.direction = RIGHT;
				
				if (frames%5 == 0){
					var nx = snake.last.x;
					var ny = snake.last.y;
					
					switch (snake.direction){
						case LEFT:
							nx--;
							break;
						case UP:
							ny--;
							break;
						case RIGHT:
							nx++;
							break;
						case DOWN:
							ny++;
							break;
					}
					
					if (0 > nx || nx > grid.width - 1 ||
						0 > ny || ny > grid.height - 1 ||
					   grid.get(nx,ny) == SNAKE){
						return init();
					}
					
					if (grid.get(nx,ny) == FRUIT) {
						score++;
						var tail = {x: nx, y: ny};
						setFood();
					}else{
						var tail = snake.remove();
						grid.set(EMPTY,tail.x,tail.y);
						
						tail.x = nx;
						tail.y = ny;
					}
					
					grid.set(SNAKE,tail.x,tail.y);
					
					snake.insert(tail.x, tail.y);
				}
			};
			
			function draw() {
				var tw = canvas.width/grid.width;
				var th = canvas.height/grid.height;
				
				for (var x=0; x < grid.width; x++){
					for (var y=0; y < grid.height; y++){
						switch (grid.get(x,y)) {
							case EMPTY:
								ctx.fillStyle = "#000";
								break;
							case SNAKE:
								ctx.fillStyle = "#fff";
								break;
							case FRUIT:
								ctx.fillStyle = "#f00";
								break;
						}
						ctx.fillRect(x*tw,y*th,tw,th);
					}
				}
				ctx.fillStyle = "#0f0";
				ctx.fillText("Score: " + score, 10, canvas.height - 10);
			};
			
			main();
			</script>
	</body>
</html>
